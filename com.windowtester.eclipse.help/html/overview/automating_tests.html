<body><h1>Automating Tests</h1>
<p>Since WindowTester Pro tests are just JUnit plug-in tests, they can be
run
the same way that eclipse plug-in tests are run
using the <span style="font-weight: bold;">Eclipse Testing Framework</span>. You can automate
test execution using a scripting language such as <a href="http://ant.apache.org/manual/index.html">Ant</a>.
